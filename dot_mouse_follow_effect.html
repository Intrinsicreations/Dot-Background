<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Hover Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fill, 50px);
      grid-template-rows: repeat(auto-fill, 50px);
      justify-content: center;
      align-content: center;
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #232533;
      transition: transform 0.4s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="dotContainer"></div>
  <script>
    const container = document.getElementById('dotContainer');
    const cols = Math.floor(window.innerWidth / 50);
    const rows = Math.floor(window.innerHeight / 50);

    for (let i = 0; i < cols * rows; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      container.appendChild(dot);
    }

    const dots = document.querySelectorAll('.dot');
    let mouseX = 0;
    let mouseY = 0;

    // Smoothly interpolate mouse position to reduce jitter
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      dots.forEach((dot) => {
        const rect = dot.getBoundingClientRect();
        const dx = mouseX - (rect.left + rect.width / 2);
        const dy = mouseY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Clamp distance to avoid erratic movement directly under cursor
        const safeDistance = Math.max(distance, 25);

        // Grow effect - slightly reduced strength
        const scale = Math.max(2.0 - safeDistance / 300, 0.85);

        // Movement effect - smoother and subtler motion
        const moveStrength = Math.max(6 - safeDistance / 30, 0);
        const angle = Math.atan2(dy, dx);
        const offsetX = Math.cos(angle) * moveStrength;
        const offsetY = Math.sin(angle) * moveStrength;

        dot.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
